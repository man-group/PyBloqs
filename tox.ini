[tox]
envlist = py27, py35

[testenv]
deps = pytest
       six
       pandas
       matplotlib
       beautifulsoup4
       markdown
       html5lib
       docutils
       lxml
       pyyaml
       jinja2
       mock
       pytest
       pytest-cov
       sphinx
       nbsphinx
       ipython[notebook]
       jsmin
commands = python setup.py install  --highcharts=node_modules/highcharts/,node_modules/highcharts-heatmap/,node_modules/highcharts-funnel,node_modules/highcharts-exporting,node_modules/highcharts-export-csv --wkhtmltopdf=wkhtmltox/bin
           # Also load highcharts files locally since tests are run within package source
           # and pkg_resources.resource_filename() resolves to local files if working directory is within package source.
           python setup.py load_highcharts  --highcharts=node_modules/highcharts/js,node_modules/highcharts-heatmap/,node_modules/highcharts-funnel,node_modules/highcharts-exporting,node_modules/highcharts-export-csv
           python setup.py test
